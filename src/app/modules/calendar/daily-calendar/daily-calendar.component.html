<div class="daily-calendar">

  <div class="date">
    <span class="week">{{ weeks[week] }}</span>
    <span class="day"> {{ day }}</span>
  </div>

  <div class="hours">
    <div class="hour" *ngFor="let hour of hours">
      <div class="hour__label">{{hour}}</div>
      <div class="hour__content" *ngFor=" let week of weeks">
        <div class="hour__content__first-half"></div>
        <div class="hour__content__second-half"></div>
      </div>
    </div>
  </div>

</div>
